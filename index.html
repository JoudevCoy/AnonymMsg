<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="css/fa.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  
  <!--Tailwind-->
  <script src="js/tailwind.js"></script>
  <script src="tailwind.config.js"></script>
  <style type="text/tailwindcss">
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
    
    @layer utilities {
      .container {
        @apply min-w-full py-2 px-[2rem]
      }
      .flex-items-center {
        @apply flex items-center
      }
    }
  </style>
  
  <title>Kirim Pesan Anonim - Joxx</title>
</head>
<body>
  <nav class="w-full border-b-2 border-text-light">
    <div class="container flex justify-between">
      <div class="left-part flex-items-center">
        <img src="logo.png" class="icon w-[50px] aspect-square"/>
      </div>
      <div class="center-part flex-items-center">
        <h1 class="title font-open-sans text-[1.55rem] text-text-light">Kirim Pesan Anonim</h1>
      </div>
      <div class="right-part flex-items-center justify-end">
        <a href="#" class="signin-btn block w-[24px] h-[24px]">
          <i class="w-full h-full fas fa-arrow-right-to-bracket"></i>
        </a>
      </div>
    </div>
  </nav>
  
  <section class="msg-section w-full mt-8">
    <div class="container">
      <div class="msg-box block mx-auto max-w-[460px] bg-text-light shadow-lg rounded-2xl overflow-hidden relative">
        <div class="msg-header bg-text-dark py-3 px-4 flex-items-center gap-2">
          <img class="profile-picture block w-[35px] aspect-square bg-text-light rounded-[50%]" src="assets/user-large.svg"/>
          <span class="text-[1rem] font-open-sans">@Joxx</span>
        </div>
        <div class="msg-input relative">
          <textarea id="text-input" class="w-full h-full outline-none border-none text-text-dark text-[1.35rem] font-sans py-3 px-4" rows="8" cols="40"></textarea>
          <div class="overlay z-[1] pointer-events-none absolute bottom-0 left-0 h-[20%] w-full bg-gradient-to-b from-transparent from-10% to-text-light to-90%"></div>
        </div>
        <div class="msg-footer py-2 px-4 border-t-2 border-t-text-dark flex-items-center justify-between">
          <span class="text-[1.15rem] text-text-dark font-open-sans" id="text-counter">0/0</span>
          <button class="send-btn text-[1rem] font-open-sans py-2 px-5 bg-text-dark rounded-full active:scale-95 transition-transform select-none" id="send-btn">
            Send
          </button>
        </div>
      </div>
    </div>
  </section>
  
  <!-- div class="alert z-[1000] mt-3 py-3 px-5 rounded-md bg-text-light border-2 border-text-dark fixed top-0 left-[50%] translate-x-[-50%] translate-y-[-100%] opacity-0">
    <span class="text-text-dark text-[1rem] font-bold">notification!</span>
  </div -->
  
  <script src="js/fa.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
